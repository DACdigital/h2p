name: Release Charts

on: workflow_dispatch

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "dac"
          git config user.email "dac_user@dac.digital"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: charts
          pages_index_path: charts/index.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"